<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="stylesheet" href="style.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Rock, Paper, Scissors</title>
	</head>
	<body>
		<nav>
			<div class="nav-container">
				<h1 class="title">Rock<br />Paper<br />Scissors</h1>
				<div class="score">Score<span id="score-counter"> 0</span></div>
			</div>
		</nav>
		<main>
			<div class="container">
				<div class="choices " id="playerChoses">
					<div class="circle paper">
						<img src="./images/icon-paper.svg" alt="Paper" onclick="playGame('paper')" />
					</div>
					<div class="circle scissors">
						<img src="./images/icon-scissors.svg" alt="Scissors" onclick="playGame('scissors')" />
					</div>
					<div class="circle rock">
						<img src="./images/icon-rock.svg" alt="Rock" onclick="playGame('rock')" />
					</div>
					<div class="triangle">
						<img src="./images/bg-triangle.svg" alt="triangle" />
					</div>
				</div>
				<div class="choiceResults hidden" id="choiceResults">
					<div  id="playerChoice">
						<h4>You Picked</h4>
						<div class="pickedCircle winner" id="playerDisplay">
							<img src="" alt="players choice" id="playerChoiceImg" />
						</div>
					</div>
					<div class="result hidden" id="result">
						<h1 id="resultMessage">Lose</h1>
						<button class="playAgainBtn" onclick="playAgain()">Play Again</button>
					</div>
					<div id="computerChoice">
						<h4>The House Picked</h4>
						<div class="pickedCircleWrapper">
							<div class="pickedCircle" id="computerDisplay">
								<img src="" alt="houses choice" id="houseChoiceImg"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script src="./script.js"></script>
	</body>
</html>

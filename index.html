<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="stylesheet" href="style.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Rock, Paper, Scissors</title>
	</head>
	<body>
		<nav>
			<div class="nav-container">
				<h1 class="title">Rock<br />Paper<br />Scissors</h1>
				<div class="score">Score<span class="score-counter"> 0</div>
			</div>
		</nav>
		<mai>
			<div class="container">
				<div class="choices">
          <div class="circle paper">
            <img src="./images/icon-paper.svg" alt="Paper" />
          </div>
          <div class="circle scissors">
            <img src="./images/icon-scissors.svg" alt="Scissors" />
          </div>
          <div class="circle rock">
            <img src="./images/icon-rock.svg" alt="Rock" />
          </div>
          <div class="triangle">
            <img src="./images/bg-triangle.svg" alt="triangle ">
          </div>
				</div>
				<div class="result"></div>
			</div>
		</mai>
	</body>
</html>
